<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Instructions</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<br />
					<br />
					<h2>How to install the extension</h2>
					<br />
					<br />
					<h4>
						<ol>
							<li>
								Go to the extensions page <code>chrome://extensions</code>
								<br />
								<br />
							</li>
							<li>
								Check the <code>Developer mode</code> option
								<br />
								<br />
							</li>
							<li>
								Click on <code>Load unpacked extension</code> and select the <code>asteroid-demo/chrome/</code> folder
								<br />
							</li>
						</ol>
					</h4>
				</div>
			</div>
		</div>
	</body>
</html>
