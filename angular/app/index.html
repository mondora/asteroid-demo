<!DOCTYPE html>
<html ng-app="asteroid-todo">

	<head>

		<title>Team Todo List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">

		<!-- Vendor CSS and JS -->
		<link href="css/vendor.css" type="text/css" rel="stylesheet" />
		<script src="js/vendor.js"></script>
		<!-- @if TARGET=='cordova' -->
		<script src="cordova.js"></script>
		<!-- @endif -->

		<!-- App CSS and JS -->
		<link href="css/app.css" type="text/css" rel="stylesheet" />
		<script src="js/app.js"></script>

		<!-- Browser reload script -->
		<script>
			(function () {
				var ws = new WebSocket("ws://localhost:8080/websocket");
				ws.onmessage = function (e) {
					location.reload(true);
				};
			})();
		</script>

	</head>

	<body ng-controller="MainController">

		<br />
		<br />
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<h3>Team todo list</h3>
					<br />
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="task in tasks">
							<div class="row">
								<div class="col-sm-4">
									{{task.name}}
								</div>
								<div class="col-sm-4">
									{{task.description}}
								</div>
								<div class="col-sm-2">
									<i class="fa fa-check pull-right" ng-if="isDone(task.status)"></i>
									<button type="button" id="done" class="btn btn-xs btn-default pull-right" ng-if="ownsTask(task.userId) && !isDone(task.status)" ng-click="done($index)">Done</button>
								</div>
								<div class="col-sm-2">
									<button type="button" id="delete" ng-if="ownsTask(task.userId)" class="btn btn-xs btn-default pull-right" ng-click="delete($index)">Delete</button>
								</div>
							</div>
						</li>
					</ul>
					<div ng-show="loggedIn">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="description" />
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" ng-click="add()">Add</button>
							</span>
						</div>
					</div>
					<div ng-hide="loggedIn">
						<a class="btn btn-block btn-social btn-github" ng-click="login()">
							<i class="fa fa-github"></i> Sign in with Github to add a task
						</a>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
